    <main>
    <h2>Storm Center</h2>
    <form>
        <input type="text" name="name" pattern="[A-Za-z]{5}" title="Full Name">
        <input type="email" name="email" title="Email">
        <input type="tel" name="phone" title="Phone Number">
        <input type="number" name="zip" title="Zip Code">
        <input type="date" name="date" title="Storm Date">
        <input type="text">
        <input type="range">
        <select name="region">  
            <option disabled>Select Region...</option>  
            <option>Preston</option>  
            <option>Soda Springs</option>  
            <option>Fish Haven</option>  
        </select>  
        <input type="radio">
        <input type="textarea">
        <button type="submit"onclick=location.replace()>Submit</button>
        <sript src="/wdd230/lesson8/js/script.js"></sript>
    </form>
    <iframe width="650" height="450" src="https://embed.windy.com/embed2.html?lat=42.335&lon=-111.878&detailLat=42.100&detailLon=-111.880&width=650&height=450&zoom=9&level=surface&overlay=radar&product=radar&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=mph&metricTemp=%C2%B0F&radarRange=-1" frameborder="0"></iframe>    </main>
