<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>so much stuff about me!</title>
        <style>
            #theall {
                position: relative;
            }
            #thewater {
                position: absolute;
                bottom: 0;
            }
            #sea {
                opacity: 50%;
            }
            #sea:hover {
                animation: shake 4.0s;

                animation-iteration-count: infinite;
                }

                @keyframes shake {
                0% { transform: translate(0px, 0px); }
                10% { transform: translate(2px, 0px); }
                20% { transform: translate(4px, 0px); }
                30% { transform: translate(6px, 0px); }
                40% { transform: translate(8px, 0px); }
                50% { transform: translate(10px, 0px); }
                60% { transform: translate(8px, 0px); }
                70% { transform: translate(6px, 0px); }
                80% { transform: translate(4px, 0px); }
                90% { transform: translate(2px, 0px); }
                100% { transform: translate(1px, 0px); }
                }
            #thewords {
                position: absolute;
                bottom: 10em;
                left: 10em;
            }
            #asea, #sea {
                width: 100vw;
            }
            h3 {
                color:darkblue;
                background-color: slategray;
                padding-left: -0.1em;
                padding-top: -0.1em;
                padding-bottom: 0.1em;
                padding-right: 0.1em;
            }
            a:hover, a:active, a:visited {
                color:darkblue;
            }
        </style>
    </head>
    <body>
     <div id="theall">
        <img id="asea" src="/wdd230/images/asea.jpg" alt="the all">
        <div id="thewater"><img id="sea" src="/wdd230/images/2sea.jpg" alt="the water"></div>
        <div id="thewords"><h3>at one t<a href="/wdd230/index.html">i</a>me, I may have been a viking</h3></div>
     </div>
    </body>
</html>
